<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- icon bootsrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Sparkblock</title>
  </head>
  <body>
    <div id="particles-js"></div>

    <!-- navbar start -->
    <nav class="navbar navbar-expand-sm navbar-dark d-flex">
      <div class="container">
        <a class="navbar-brand fs-3" href="#">SPARKBLOCK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse position-absolute top-5 start-50 translate-middle-x" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
          </ul>
        </div>
        <div class="d-flex" id="button">
          <button id="wishlistButton" type="button" class="buttonprimary"><i class="bi bi-heart-fill"></i></button>
          <button id="cartButton" type="button" class="buttonprimary"><i class="bi bi-cart-dash"></i></button>
          <button id="SignUpButton" type="button" class="btn btn-sm rounded-pill custom-btn"><small>Sign Up</small></button>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8">
          <div class="cart-container">
            <h4 class="mb-4 cartbrand">Cart</h4>
            
            <div class="cart-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <input class="form-check-input me-3" type="checkbox" value="" title="Select Item" />
                <img src="img/Circle-Rounded.jpeg" alt="Product Image" class="img-fluid" width="60" />
                <div class="ms-3">
                  <h5 class="mb-1">Sparkblock Round</h5>
                  <p class="mb-0 text-muted">Sparkblock</p>
                </div>
              </div>
              <div class="text-end">
                <h5 class="mb-0">Rp28.000</h5>
                <div class="d-flex align-items-center">
                  <button class="btn btn-light btn-sm me-2" title="Edit Item"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-light btn-sm me-2" title="Add to Wishlist"><i class="bi bi-heart"></i></button>
                  <button class="btn btn-light btn-sm me-2" title="Remove Item"><i class="bi bi-trash"></i></button>
                  <input class="form-control form-control-sm text-center" type="number" value="1" min="1" max="10" style="width: 60px" title="Quantity" placeholder="Qty" />
                </div>
              </div>
            </div>
            
            <div class="cart-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <input class="form-check-input me-3" type="checkbox" value="" title="Select Item" />
                <img src="img/Cube.jpeg" alt="Product Image" class="img-fluid" width="60" />
                <div class="ms-3">
                  <h5 class="mb-1">Sparkblock SparkCube</h5>
                  <p class="mb-0 text-muted">Sparkblock</p>
                </div>
              </div>
              <div class="text-end">
                <h5 class="mb-0">Rp32.000</h5>
                <div class="d-flex align-items-center">
                  <button class="btn btn-light btn-sm me-2" title="Edit Item"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-light btn-sm me-2" title="Add to Wishlist"><i class="bi bi-heart"></i></button>
                  <button class="btn btn-light btn-sm me-2" title="Remove Item"><i class="bi bi-trash"></i></button>
                  <input class="form-control form-control-sm text-center" type="number" value="1" min="1" max="10" style="width: 60px" title="Quantity" placeholder="Qty" />
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <div class="col-lg-4">
          <div class="cart-summary">
            <h4 class="mb-4 cartbrand">Summary</h4>
            <p>Total: <strong>Rp60.000</strong></p>
            <button class="btn btn-primary-custom w-100 text-light">Payment</button>
          </div>
        </div>
      </div>
    </div>

    
    <script src="js/particles.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>



  </body>
</html>
