<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Manual CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <title>Sparkblock</title>
  </head>
  <body>
    <div id="particles-js"></div>

    <!-- navbar start -->
    <nav class="navbar navbar-expand-sm navbar-dark d-flex">
      <div class="container">
        <a class="navbar-brand fs-3" href="#">SPARKBLOCK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse position-absolute top-5 start-50 translate-middle-x" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
          </ul>
        </div>
        <div class="d-flex" id="button">
          <button id="wishlistButton" type="button" class="buttonprimary"><i class="bi bi-heart-fill"></i></button>
          <button id="cartButton" type="button" class="buttonprimary"><i class="bi bi-cart-dash"></i></button>
          <button id="SignUpButton" type="button" class="btn btn-sm rounded-pill custom-btn"><small>Sign Up</small></button>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- start product grid -->
    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="img/Hexagon.jpeg" class="card-img-top" alt="Sparkblock - Hexa" />
            <div class="card-body">
              <h5 class="card-title">Sparkblock Hexa</h5>
              <p class="card-text">Rp30.000</p>
              <p class="card-text"><small class="text-muted">Kota Serang</small></p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-outline-primary w-100">+ Keranjang</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="img/Circle-Rounded.jpeg" class="card-img-top" alt="Sparkblock Round" />
            <div class="card-body">
              <h5 class="card-title">Sparkblock Round Series</h5>
              <p class="card-text">Rp28.000</p>
              <p class="card-text"><small class="text-muted">Kota Serang</small></p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-outline-primary w-100">+ Keranjang</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="img/Cube.jpeg" class="card-img-top" alt="Sparkblock SparkCube" />
            <div class="card-body">
              <h5 class="card-title">Sparkblock SparkCube</h5>
              <p class="card-text">Rp32.000</p>
              <p class="card-text"><small class="text-muted">Kota Serang</small></p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-outline-primary w-100">+ Keranjang</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end product grid -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/particles.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
